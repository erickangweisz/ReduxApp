<h3>Counter Child</h3>
<h4>{{ counter }}</h4>

<div class="row">
    <div class="col">
        <button (click)="multiply()" class="btn btn-primary">
            Multiply
        </button>
        <button (click)="divide()" class="btn btn-info">
            Divide
        </button>
    </div>
</div>
